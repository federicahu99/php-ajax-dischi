<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Spotify logo"/>
    </header>

    <main >
        <div class="flex container" id="root">
                <div class="single-card">
                    <div class="card" v-for="disc in discs">
                        <img :src="disc.poster" alt="">
                        <h2> {{disc.title}} </h2>
                        <h4> {{disc.author}} </h4>
                        <h4> {{disc.year}} </h4>
                    </div>
                </div>
        </div>
    </main>

    <script src="js/script.js"> </script>
</body>
</html>
